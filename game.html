<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 bg-light mb-3">
                <h1 class="text-center"> Rock-Paper-Scissors</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 p-4">
                <h3 class="text-center">1st person score: <span id="firstpersoncore"></span></h3>
            </div>
            <div class="col-6 p-4">
                <h3 class="text-center"> 2nd person score: <span id="secondpersontotalscore"></span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12 p-4">
                <h3 id="score" class="text-center"></h3>
                <h1 class="text-danger text-center" id="winner"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center bg-light p-5">
                <div class="">
                    <button id="rock" class="btn btn-lg bg-warning px-3 mx-3 ">Rock</button>
                    <button id="scissor" class="btn btn-lg bg-success px-3 mx-3 text-white">Scissor</button>
                    <button id="paper"class="btn btn-lg bg-danger px-3 mx-3 text-white">Paper</button>
                
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
    
</body>
</html>
